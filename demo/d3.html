<script>
    function displayLoopedName(name, delay) {
    setInterval(function() {
        console.log(name);
    }, delay);
}

var myName = "Your Name"; // Replace "Your Name" with your actual name
var delayTime = 1000; // Delay time in milliseconds (1000 milliseconds = 1 second)

displayLoopedName(myName, delayTime);
</script>
