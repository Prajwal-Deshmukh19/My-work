<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
body{
    display: grid;
    grid-template-columns: 3fr 9fr;
}
main{
    background-color: black;
    color: white;
    width: 100%;
    height: 100vh;
    background-image: url(public/images/web.jpeg);
}
.font{
    font-size: 30px;
    font-family: arial;
    margin-top: 200px;
    justify-content: center;
    text-align: center;
    padding: 7px;
    

}
nav{
    background-color: black;
    color: white;
}
.name{
    font-size: 40px;
    font-weight: bold;
    font-family: italic;
    padding-bottom: 8px;
}
.image{
    border-radius: 100%;
    margin-left: 10px;
    margin-top: 25px;
}
.two{
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    height: 400px;
    padding: 15px;
    font-size: 20px;
    color:lightcoral;
}

.icons{
    font-size: 20px;
}
.bi-instagram{
    color:  blueviolet;
}
.bi-twitter{
    color: blue;
}
.bi-whatsapp{
    color: green;
}
 

</style>
</head>
<body>
   <nav>
    <div class="one">
        <img class="image" src="public/images/eagle.jpg" width="100px" height="100px">
    </div>
    <div class="two">
        <span class="bi bi-house-door"> Home</span>
        <span class="bi bi-person"> About</span>
        <span class="bi bi-file-earmark-person"> Resume</span>
        <span class="bi bi-person-workspace" > My Works</span>
        <span class="bi bi-envelope"> Contact</span>
    </div>
    <div class="icons">
        <span class="bi bi-instagram  ms-3"></span>
        <span class="bi bi-twitter ms-5 "></span>
        <span class="bi bi-whatsapp ms-5"></span>
    </div>
   </nav>


   <main>
     <div class="font">
       Hey i'm<br>
      <span class="name">Prajwal Deshmukh</span><br>
      I'm Full Stack Web Developer..
</div>
   </main>
</body>
</html>
